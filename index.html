<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny PWA</title>
    <meta name="description" content="A beautiful PWA application">
    <meta name="theme-color" content="#ff6b6b">
    
    <!-- PWA related meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Sunny PWA">
    <meta name="msapplication-TileColor" content="#ff6b6b">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚òÄÔ∏è</text></svg>">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚òÄÔ∏è</text></svg>">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .status-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        
        .install-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            margin: 0.5rem;
        }
        
        .install-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .install-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">‚òÄÔ∏è</div>
        <h1>Sunny PWA</h1>
        <p class="subtitle">A beautiful Progressive Web App</p>
        
        <div class="status">
            <div id="checking-section">
                <div id="status-text" class="status-text">Checking PWA installation status...</div>
                <div id="loading" class="loading"></div>
            </div>
            
            <div id="installed-section" class="hidden">
                <p>‚úÖ PWA is installed! Redirecting...</p>
            </div>
            
            <div id="not-installed-section" class="hidden">
                <p>üì± Add Sunny PWA to your device</p>
                <button id="install-btn" class="install-btn">Install PWA</button>
            </div>
        </div>
    </div>

    <script>
        // Target URL constant
        const TARGET_URL = 'https://www.google.com';
        
        let deferredPrompt;
        let isInstalled = false;
        
        // Detect Safari
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        
        // Show Safari installation instructions
        function showSafariInstructions() {
            const instructions = `
                <div style="text-align: left; background: rgba(255,255,255,0.1); padding: 1rem; border-radius: 10px; margin: 1rem 0;">
                    <h3 style="margin-bottom: 1rem;">üì± How to Add to Home Screen:</h3>
                    <ol style="margin-left: 1rem;">
                        <li>Tap the <strong>Share</strong> button at the bottom of Safari</li>
                        <li>Scroll down and tap <strong>"Add to Home Screen"</strong></li>
                        <li>Tap <strong>"Add"</strong> to confirm</li>
                    </ol>
                    <p style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.8;">
                        Note: The "Add to Home Screen" option may be hidden - scroll down in the share menu to find it.
                    </p>
                </div>
            `;
            
            document.getElementById('not-installed-section').innerHTML = `
                <p>üì± Add Sunny PWA to your device</p>
                <button id="install-btn" class="install-btn">Add to Home Screen</button>
                ${instructions}
            `;
            
            // Re-attach event listener to new button
            const newInstallBtn = document.getElementById('install-btn');
            if (newInstallBtn) {
                newInstallBtn.addEventListener('click', showSafariInstructions);
            }
        }
        
        // Check if PWA is installed
        function checkPWAInstallation() {
            // Check if running in standalone mode (installed PWA)
            if (window.matchMedia('(display-mode: standalone)').matches || 
                window.navigator.standalone === true) {
                isInstalled = true;
                showInstalledState();
                return;
            }
            
            // If not installed, show install option
            showNotInstalledState();
        }
        
        function showInstalledState() {
            document.getElementById('checking-section').classList.add('hidden');
            document.getElementById('installed-section').classList.remove('hidden');
            
            // Auto redirect to target URL after 2 seconds
            setTimeout(() => {
                window.location.href = TARGET_URL;
            }, 2000);
        }
        
        function showNotInstalledState() {
            document.getElementById('checking-section').classList.add('hidden');
            document.getElementById('not-installed-section').classList.remove('hidden');
            
            // Update install button text for Safari
            const installBtn = document.getElementById('install-btn');
            if (isSafari || isIOS) {
                installBtn.textContent = 'Add to Home Screen';
            }
        }
        
        // Listen for beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent default install prompt
            e.preventDefault();
            // Save event for later use
            deferredPrompt = e;
            
            // Show install button
            const installBtn = document.getElementById('install-btn');
            if (installBtn) {
                installBtn.style.display = 'inline-block';
            }
        });
        
        // Handle install button click
        document.addEventListener('DOMContentLoaded', () => {
            const installBtn = document.getElementById('install-btn');
            if (installBtn) {
                installBtn.addEventListener('click', async () => {
                    if (isSafari || isIOS) {
                        // Safari/iOS: Show instructions
                        showSafariInstructions();
                    } else if (deferredPrompt) {
                        // Chrome/Edge: Show install prompt
                        deferredPrompt.prompt();
                        
                        // Wait for user response
                        const { outcome } = await deferredPrompt.userChoice;
                        
                        if (outcome === 'accepted') {
                            console.log('User accepted PWA installation');
                            // Installation will be handled by appinstalled event
                        } else {
                            console.log('User rejected PWA installation');
                        }
                        
                        // Clear saved event
                        deferredPrompt = null;
                    }
                });
            }
            
            // Initial check
            setTimeout(() => {
                checkPWAInstallation();
            }, 1000);
        });
        
        // Listen for PWA installation completion
        window.addEventListener('appinstalled', () => {
            console.log('PWA installed');
            isInstalled = true;
            showInstalledState();
        });
        
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
