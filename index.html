    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .status-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        
        .install-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            margin: 0.5rem;
        }
        
        .install-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .install-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">‚òÄÔ∏è</div>
        <h1>Sunny PWA</h1>
        <p class="subtitle">A beautiful Progressive Web App</p>
        
        <div class="status">
            <div id="checking-section">
                <div id="status-text" class="status-text">Checking app installation status...</div>
                <div id="loading" class="loading"></div>
            </div>
            
            <div id="installed-section" class="hidden">
                <p>‚úÖ App is installed! Redirecting to target...</p>
            </div>
            
            <div id="not-installed-section" class="hidden">
                <p>üì± Install Sunny PWA app</p>
                <button id="install-btn" class="install-btn">Install App</button>
            </div>
        </div>
    </div>

    <script>
        // Target URL constant
        const TARGET_URL = 'https://www.google.com';
        
        let deferredPrompt;
        let isInstalled = false;
        
        // Detect browsers and platforms
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);
        const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
        
        // Show unified installation instructions
        function showInstallInstructions() {
            let instructions = '';
            
            if (isSafari || isIOS) {
                // iOS/Safari instructions with Configuration Profile option
                instructions = `
                    <div style="text-align: left; background: rgba(255,255,255,0.1); padding: 1.5rem; border-radius: 15px; margin: 1rem 0; backdrop-filter: blur(10px);">
                        <h3 style="margin-bottom: 1.5rem; color: #fff; font-size: 1.3rem;">üì± How to Install App:</h3>
                        
                        <div style="margin-bottom: 1.5rem;">
                            <h4 style="color: #ff6b6b; margin-bottom: 1rem;">Option 1: Configuration Profile (Recommended)</h4>
                            <div style="display: flex; align-items: center; margin-bottom: 0.8rem;">
                                <span style="background: #ff6b6b; color: white; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-size: 14px; font-weight: bold;">1</span>
                                <span>Tap <strong style="color: #ff6b6b;">"Install App"</strong> button below</span>
                            </div>
                            <div style="display: flex; align-items: center; margin-bottom: 0.8rem;">
                                <span style="background: #ff6b6b; color: white; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-size: 14px; font-weight: bold;">2</span>
                                <span>Tap <strong style="color: #ff6b6b;">"Allow"</strong> to download the profile</span>
                            </div>
                            <div style="display: flex; align-items: center; margin-bottom: 1rem;">
                                <span style="background: #ff6b6b; color: white; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-size: 14px; font-weight: bold;">3</span>
                                <span>Go to <strong style="color: #ff6b6b;">Settings > General > VPN & Device Management</strong> and install</span>
                            </div>
                        </div>
                        
                        <div style="margin-bottom: 1rem;">
                            <h4 style="color: #4ecdc4; margin-bottom: 1rem;">Option 2: Manual Installation</h4>
                            <div style="display: flex; align-items: center; margin-bottom: 0.8rem;">
                                <span style="background: #4ecdc4; color: white; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-size: 14px; font-weight: bold;">1</span>
                                <span>Tap the <strong style="color: #4ecdc4;">Share</strong> button at the bottom of Safari</span>
                            </div>
                            <div style="display: flex; align-items: center; margin-bottom: 0.8rem;">
                                <span style="background: #4ecdc4; color: white; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-size: 14px; font-weight: bold;">2</span>
                                <span>Scroll down and tap <strong style="color: #4ecdc4;">"Add to Home Screen"</strong></span>
                            </div>
                            <div style="display: flex; align-items: center; margin-bottom: 1rem;">
                                <span style="background: #4ecdc4; color: white; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-size: 14px; font-weight: bold;">3</span>
                                <span>Tap <strong style="color: #4ecdc4;">"Add"</strong> to install the app</span>
                            </div>
                        </div>
                        
                        <div style="background: rgba(255,107,107,0.2); padding: 1rem; border-radius: 8px; border-left: 4px solid #ff6b6b;">
                            <p style="margin: 0; font-size: 0.9rem; opacity: 0.9;">
                                <strong>üí° Tip:</strong> Configuration Profile method is more reliable and works like installing a certificate!
                            </p>
                        </div>
                    </div>
                `;
            } else if (isAndroid && !isChrome) {
                // Android non-Chrome instructions
                instructions = `
                    <div style="text-align: left; background: rgba(255,255,255,0.1); padding: 1.5rem; border-radius: 15px; margin: 1rem 0; backdrop-filter: blur(10px);">
                        <h3 style="margin-bottom: 1.5rem; color: #fff; font-size: 1.3rem;">üì± How to Install App:</h3>
                        <div style="margin-bottom: 1rem;">
                            <div style="display: flex; align-items: center; margin-bottom: 0.8rem;">
                                <span style="background: #ff6b6b; color: white; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-size: 14px; font-weight: bold;">1</span>
                                <span>Tap the <strong style="color: #ff6b6b;">menu</strong> button (three dots) in your browser</span>
                            </div>
                            <div style="display: flex; align-items: center; margin-bottom: 0.8rem;">
                                <span style="background: #ff6b6b; color: white; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-size: 14px; font-weight: bold;">2</span>
                                <span>Select <strong style="color: #ff6b6b;">"Add to Home screen"</strong></span>
                            </div>
                            <div style="display: flex; align-items: center; margin-bottom: 1rem;">
                                <span style="background: #ff6b6b; color: white; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-size: 14px; font-weight: bold;">3</span>
                                <span>Tap <strong style="color: #ff6b6b;">"Add"</strong> to install the app</span>
                            </div>
                        </div>
                        <div style="background: rgba(255,107,107,0.2); padding: 1rem; border-radius: 8px; border-left: 4px solid #ff6b6b;">
                            <p style="margin: 0; font-size: 0.9rem; opacity: 0.9;">
                                <strong>üí° Tip:</strong> This installs the app to your home screen and works like a native app!
                            </p>
                        </div>
                    </div>
                `;
            } else {
                // Chrome/Edge - will show automatic install prompt
                instructions = `
                    <div style="text-align: center; background: rgba(255,255,255,0.1); padding: 1.5rem; border-radius: 15px; margin: 1rem 0; backdrop-filter: blur(10px);">
                        <h3 style="margin-bottom: 1rem; color: #fff; font-size: 1.3rem;">üì± Ready to Install!</h3>
                        <p style="margin: 0; font-size: 1rem; opacity: 0.9;">
                            Click the "Install App" button below to add this app to your device. It will work like a native app!
                        </p>
                    </div>
                `;
            }
            
            document.getElementById('not-installed-section').innerHTML = `
                <p>üì± Install Sunny PWA app</p>
                <button id="install-btn" class="install-btn">Install App</button>
                ${instructions}
            `;
        }
        
        // Check if PWA is installed
        function checkPWAInstallation() {
            // Check if running in standalone mode (installed PWA)
            if (window.matchMedia('(display-mode: standalone)').matches || 
                window.navigator.standalone === true) {
                isInstalled = true;
                showInstalledState();
                return;
            }
            
            // If not installed, show install option
            showNotInstalledState();
        }
        
        function showInstalledState() {
            document.getElementById('checking-section').classList.add('hidden');
            document.getElementById('installed-section').classList.remove('hidden');
            
            // Immediate redirect to target URL (no delay for desktop app)
            window.location.replace(TARGET_URL);
        }
        
        function showNotInstalledState() {
            document.getElementById('checking-section').classList.add('hidden');
            document.getElementById('not-installed-section').classList.remove('hidden');
            
            // Show unified installation instructions for all platforms
            showInstallInstructions();
        }
        
        // Listen for beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent default install prompt
            e.preventDefault();
            // Save event for later use
            deferredPrompt = e;
            
            // Show install button
            const installBtn = document.getElementById('install-btn');
            if (installBtn) {
                installBtn.style.display = 'inline-block';
            }
        });
        
        // Handle install button click
        document.addEventListener('DOMContentLoaded', () => {
            const installBtn = document.getElementById('install-btn');
            if (installBtn) {
                installBtn.addEventListener('click', async () => {
                    if (deferredPrompt) {
                        // Chrome/Edge: Show automatic install prompt
                        deferredPrompt.prompt();
                        
                        // Wait for user response
                        const { outcome } = await deferredPrompt.userChoice;
                        
                        if (outcome === 'accepted') {
                            console.log('User accepted PWA installation');
                            // Installation will be handled by appinstalled event
                        } else {
                            console.log('User rejected PWA installation');
                        }
                        
                        // Clear saved event
                        deferredPrompt = null;
                    } else if (isSafari || isIOS) {
                        // iOS: Download Configuration Profile
                        const link = document.createElement('a');
                        link.href = 'sunny-pwa-webclip.mobileconfig';
                        link.download = 'sunny-pwa-webclip.mobileconfig';
                        link.click();
                    } else {
                        // Android non-Chrome: Show instructions
                        showInstallInstructions();
                    }
                });
            }
            
            // Initial check
            setTimeout(() => {
                checkPWAInstallation();
            }, 1000);
        });
        
        // Listen for PWA installation completion
        window.addEventListener('appinstalled', () => {
            console.log('PWA installed');
            isInstalled = true;
            showInstalledState();
        });
        
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
